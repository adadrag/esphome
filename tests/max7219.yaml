esphome:
  name: nextion
  platform: ESP32
  board: nodemcu-32s

wifi:
  ssid: !secret wifi_not_ssid
  password: !secret wifi_not_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Nextion Fallback Hotspot"
    password: !secret esphome_ap_password

captive_portal:

# Enable logging
logger:
  baud_rate: 115200
  level: DEBUG
# Enable Home Assistant API
api:
  password: !secret esphome_api_password

# Enable over-the-air updates
ota:
  password: !secret esphome_ota_password

# Example configuration entry

spi:
  clk_pin: GPIO14
#D5

  mosi_pin: GPIO13 

   
font:
  - file: "pixelmix.ttf"
    id: digit_font
    size: 8
  - file: "pixelmix_bold.ttf"
    id: digitbolt_font
    size: 8
  - file: "pixelmix_ss.ttf"
    id: digit_font_ss
    size: 8

time:
  - platform: homeassistant
    id: hass_time

globals:
   - id: my_global_int
     type: int
     restore_value: no
     initial_value: '0'


display:
   - platform: max7219digit
     cs_pin: GPIO15
     num_chips: 4
     rotate_chip: 0
     intensity: 10
     scroll_mode: 'STOP'
     id: my_matrix
     lambda: |-
       if (id(my_global_int) == 0) {
         it.printf(0, 3, id(digit_font), "This a very very long line of text!");
       }
       if (id(my_global_int) == 1) {
         it.strftime(4, 0, id(digit_font_ss), "%H:%M", id(hass_time).now());
       }

interval:
   - interval: 60s
     then:
       - lambda: |-
           if (id(my_global_int) <= 0) {
             id(my_global_int) += 1;
           }
           else {
             id(my_global_int) = 0;
           }
