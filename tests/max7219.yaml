esphome:
  name: nextion
  platform: ESP8266
  board: d1_mini

wifi:
  ssid: !secret wifi_not_ssid
  password: !secret wifi_not_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Nextion Fallback Hotspot"
    password: !secret esphome_ap_password

captive_portal:

# Enable logging
logger:
  baud_rate: 115200
  level: DEBUG
# Enable Home Assistant API
api:
  password: !secret esphome_api_password

# Enable over-the-air updates
ota:
  password: !secret esphome_ota_password

# Example configuration entry

spi:
  clk_pin: D5
  mosi_pin: D7

display:
  - platform: max7219digit
    cs_pin: D8
    num_chips: 4
    offset: 2
    intensity: 15
    lambda: |-      
      it.strftime(0, 0, id(digit_font), "%H:%M%a", id(hass_time).now());
      it.scroll_left(1);
      it.invert_on_off();

font:
  - file: "pixelmix.ttf"
    id: digit_font
    size: 8
  - file: "pixelmix_bold.ttf"
    id: digitbolt_font
    size: 8

time:
  - platform: homeassistant
    id: hass_time

image:
  - file: "smile.png"
    id: my_image
